<!DOCTYPE html>
<html>
  <head>
    <title>letters</title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet">
    <link href="assets/css/letters.css" media="all" rel="stylesheet">
    <link href="assets/css/alphabet.css" media="all" rel="stylesheet">
    <link rel="shortcut icon" href>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css"></style>
  </head>

  <body>

    <div class="word-wrapper"> <!-- word: HODNP-->

      <div class="letter-wrapper"> <!-- word: H-->
        <div class="letter h">
          <div class="h-left vertical bar green"></div>
          <div class="h-right vertical bar green"></div>
          <div class="h-top horizontal bar red"></div>
          <div class="h-mid horizontal bar blue"></div>
        </div>
      </div>  <!-- letter: H-->

      <div class="letter-wrapper">  <!-- letter: O-->
        <div class="letter o">
          <div class="o-left vertical bar green"></div>
          <div class="o-right vertical bar green"></div>
          <div class="o-mid horizontal bar white"></div>
        </div>
      </div> <!--letter: O-->

      <div class="letter-wrapper">  <!-- letter: D-->
        <div class="letter d">
          <div class="d-left vertical bar green"></div>
          <div class="d-right vertical bar green"></div>
          <div class="d-top horizontal bar white"></div>
          <div class="d-mid horizontal bar white"></div>
        </div>
      </div>  <!-- letter: D-->

      <div class="letter-wrapper">  <!-- letter: N-->
        <div class="letter n">
          <div class="n-left vertical bar green"></div>
          <div class="n-right vertical bar green"></div>
          <div class="n-top horizontal bar green"></div>
          <div class="n-mid horizontal bar green"></div>
        </div>
      </div>  <!-- letter: N-->

      <div class="letter-wrapper">  <!-- letter: P-->
        <div class="letter p">
          <div class="p-left vertical bar green"></div>
          <div class="p-right vertical bar white"></div>
          <div class="p-top horizontal bar green"></div>
          <div class="p-mid horizontal bar white"></div>
        </div>
      </div>  <!-- letter: P-->

    </div> <!--word: HODNP-->


    <script src="assets/js/app.js"></script>

  </body>
</html>
